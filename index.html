<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Chat - Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-800 to-gray-900 min-h-screen flex items-center justify-center">
<div class="container mx-auto px-4 max-w-md">
    <div class="bg-gray-800 rounded-lg shadow-lg p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Quantum Chat</h1>
            <p class="text-gray-400">Secure communication using BB84 protocol</p>
        </div>
        <div class="space-y-4">
            <button onclick="login('Alice')"
                    class="w-full bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition-colors duration-200 flex items-center justify-center space-x-2">
                <div class="w-8 h-8 rounded-full bg-indigo-500 flex items-center justify-center font-bold">A</div>
                <span>Login as Alice</span>
            </button>
            <button onclick="login('Bob')"
                    class="w-full bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition-colors duration-200 flex items-center justify-center space-x-2">
                <div class="w-8 h-8 rounded-full bg-green-500 flex items-center justify-center font-bold">B</div>
                <span>Login as Bob</span>
            </button>
        </div>
    </div>
</div>

<script>
    function login(user) {
        localStorage.setItem('quantum_user', user);
        window.location.href = '/chat.html';
    }
</script>
</body>
</html>
